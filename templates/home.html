{% extends "index.html" %}
{% block content %}

    <div class="card-header">
        Bienvenu(e) sur FamilyGazette !
    </div>
    <div class="card-body">
        <h6>Vos familles</h6>
        <div class="card-deck">
            {% for family in user.profile.families %}
                <div class="card">
                    {% if family.photo %}
                    <div class="card" style="background-color: #ecf2f9;">
                        <img class="card-img-top" src="{{ family.photo.url }}" data-target="familyPhoto{{forloop.counter0}}" style="max-width: 100%; max-height: 50vh;">
                        <div class="loader d-flex justify-content-center" id="familyPhoto{{forloop.counter0}}">
                            <div class="spinner-border text-light my-auto" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title"><strong>{{family.name}}</strong></h5>
                        <p class="card-text">{{family.description}}</p>
                    </div>
                    <a href="{% url 'family' family.id %}">
                        <div class="card-footer">
                            Acc√©der
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
