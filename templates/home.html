{% extends "index.html" %}
{% block content %}

    <div class="card-header">
        Bienvenu(e) sur FamilyGazette !
    </div>
    <div class="card-body">
        <h6>Vos familles</h6>
        <div class="card-deck">
            {% for family in user.profile.families %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><strong>{{family.name}}</strong></h5>
                        <p class="card-text">{{family.description}}</p>
                    </div>
                    <a href="{% url 'family' family.id %}">
                        <div class="card-footer">
                            Acc√©der
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
