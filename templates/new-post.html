{% extends "index.html" %}

        Nouveau post

        {% if error and posted %}
        <p><strong></strong></p>
        <div class="alert alert-danger" role="alert">
            Erreur lors de la saisie. VÃ©rifiez les informations.
        </div>
        {% endif %}

            {{ form.as_p }}
